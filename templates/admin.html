    <section id="up" style="padding: 0px;"><div class="bootstrap_img_upload">

<div class="container py-5">

    <header class="text-white text-center">
        <h4 class="display-4">Upload Image</h4>
        <img src="https://res.cloudinary.com/mhmd/image/upload/v1564991372/image_pxlho1.svg" alt="" width="80" class="mb-4">
    </header>


    <div class="row py-4">
        <div class="col-lg-6 mx-auto">
            <form method = post enctype = multipart/form-data>
                <!-- Upload image input-->
                <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                    <input id="upload" type="file" name=file onchange="readURL(this);" class="form-control border-0">
                    <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                    <div class="input-group-append">
                        <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                    </div>
                    
                </div>

                <!-- Uploaded image area-->
                <p class="font-italic text-white text-center">The image uploaded will be rendered inside the box below.</p>
                <div >
                    <input id=submit type = submit value = Upload class="form-control border-0">
                    <!-- <div class="input-group-append">
                        <label for="submit" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Submit file</small></label>
                    </div> -->
                </div>                  
                <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
            </form>
